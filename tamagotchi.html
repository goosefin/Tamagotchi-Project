<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Mini-Project</title>
</head>
<body>
    
    <header>
        <h1 id="pet-name">Pets Name</h1>
        <button id="light-switch">Light On/Off</button>
        <div id="timer">Timer:</div>
    </header>

    <aside>
        <div id="hunger">Hunger</div>
        <div class="bar"></div>

        <div id="sleep">Sleep</div>
        <div class="bar"></div>

        <div id="play">Play</div>
        <div class="bar"></div>
    </aside>

    <section>
        <img src="Images/House Image.png" alt="Cartoon House" id="house">
        <img src="Images/egg.png" alt="Cartoon House" id="egg">
    </section>

    <div id="grass"></div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
