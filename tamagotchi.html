<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Mini-Project</title>
</head>
<body>
    
    <header>
        <h1 id="pet-name">Pets Name</h1>
        <button id="light-switch">Light On/Off</button>
        <div id="timer">Timer:</div>
    </header>

    <aside>
        <div class="stats">Hunger</div>
        <div class="stats" id="hunger">5</div>

        <div class="stats">Sleep</div>
        <div class="stats" id="sleep">5</div>

        <div class="stats">Play</div>
        <div class="stats" id="play">5</div>

        <div class="stats">Age</div>
        <div class="stats" id="age">0</div>
    </aside>

    <div class="buttons">
        <button id="feed-button">Feed Pet</button>
        <button id="sleep-button">Make Pet Sleep</button>
        <button id="play-button">Play With Pet</button>
    </div>
   
    <section>
        <img src="Images/House Image.png" alt="Cartoon House" id="house">
        <img src="Images/egg.png" alt="Cartoon House" id="egg">
    </section>

    <div id="grass"></div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
