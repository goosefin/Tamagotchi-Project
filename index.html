<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Mini-Project</title>
</head>
<body>
    
    <header>
        <h1 id="pet-name">Pets Name</h1>
        <button id="light-toggle">Light On/Off</button>
    </header>

    <aside>
        <div class="stats light">Hunger</div>
        <div class="stats light" id="hunger">5</div>

        <div class="stats light">Sleep</div>
        <div class="stats light" id="sleep">5</div>

        <div class="stats light">Play</div>
        <div class="stats light" id="play">5</div>

        <div class="stats light">Age</div>
        <div class="stats light" id="age">0</div>
    </aside>

    <div class="buttons">
        <button id="feed-button">Feed Pet</button>
        <button id="sleep-button">Make Pet Sleep</button>
        <button id="play-button">Play With Pet</button>
    </div>
   
    <section>
        <img src="https://i.imgur.com/XJykecW.png" alt="Cartoon House" id="house">
        <img src="https://i.imgur.com/sl94ORp.png" alt="Cartoon Egg" class="sprite">
    </section>

    <div id="grass"></div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
